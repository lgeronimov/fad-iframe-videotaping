<!DOCTYPE html>
<html>

<head>
  <title>FAD-IFRAME-VIDEOTAPING</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="container-iframe-videotaping">
    <iframe id="fad-iframe-videotaping" frameborder="0" 
    sandbox="allow-scripts allow-same-origin"
    allow="camera;microphone">
    </iframe>
  </div>
  <div id="container-result">
    <div>
      <p><strong> Video result: </strong></p>
      <video id="video-id" autoplay controls></video>
      <a id="donwload-ancord" download="video-face.mp4" name="video-face.mp4">Descargar video-face</a>
    </div>
    <div>
      <p><strong>Start second:</strong><span id="startSecond"></span></p>
    </div>
  </div>
</body>

</html>
